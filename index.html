<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    
        <h2 id="home">Digite o número e confirme para gerar a tabuada</h2>
    

    <form id="multiplication-form">
        <div class="form-control">
          <label for="number">Tabuada do:</label>
          <input type="number" name="number" id="number" placeholder="3" required />
        </div>

        <div class="form-control">
          <label for="multiplicator">Multiplicar até</label>
          <input
            type="number"
            name="multiplicator"
            id="multiplicator"
            value="10"
            
          />
        </div>

        <input id="calcular" type="submit" value="Gerar Tabuada" id="submit-button" />

    </form>



    <div class="result-container">
        <h2>Tabuada do número:</h2>
    </div>

    <div id="result">
        <p>O resultado é...</p>
    </div>
    </div>
    
  </body>
</html>
